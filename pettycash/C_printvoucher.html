<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custodian Add Transaction</title>
    <link rel="stylesheet" href="C_printvoucher.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body> 
    <div class="sidebar">
        <ul class="menu">
            <li>
                <a href="C_dashboard.html">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li >
                <a href="C_view-transaction.html">
                     <i class="fas fa-file"></i>
                     <span>View Transaction</span>
                </a> 
             </li>
             <li>
                <a href="C_add-transaction.html">
                     <i class="fas fa-plus-circle"></i>
                     <span>Add Transaction</span>
                </a> 
             </li>
             <li class="logout">
                <a href="logout.html">
                     <i class="fas fa-sign-out-alt"></i>
                     <span>Logout</span>
                </a> 
             </li>
        </ul>
    </div>

     <div class="main">
        <div class="topbar">
            <div class="toggle">
                <i class="fas fa-bars"></i>
            </div>
            <div class="title">
                <span>Petty Cash System</span>
            </div>
            <div class="admin">
                <span>Admin</span>
            </div>
        </div>

        <div class="transaction-container">
            <h2 class="voucher-title">Produce Voucher</h2>
        <div class="print-voucher-container">
            <h2 class="transaction-title">Petty Cash Voucher</h2>
            <div class="transaction-content">
                <div class="transaction-form">
                    <div class="form-group">
                        <label for="transactionId">Transaction ID:</label>
                        <input type="text" id="transactionId" readonly>
                    </div>
                    <div class="form-group">
                        <label for="transactionDate">Date:</label>
                        <input type="text" id="transactionDate" readonly>
                    </div>
                    <div class="form-group">
                        <label for="amountGiven">Amount Given:</label>
                        <input type="text" id="amountGiven" readonly>
                    </div>
                    <div class="form-group">
                        <label for="orNumber">OR No.:</label>
                        <input type="text" id="orNumber" readonly>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" id="description" readonly>
                    </div>
                    <div class="form-group">
                        <label for="total">Total:</label>
                        <input type="text" id="total" readonly>
                    </div>
                    <div class="form-group">
                        <label for="purchaser">Purchaser:</label>
                        <input type="text" id="purchaser" readonly>
                    </div>
                    <div class="form-group">
                        <label for="employeeId">Employee ID:</label>
                        <input type="text" id="employeeId" readonly>
                    </div>
                    <div class="form-group">
                        <label for="personalContributions">Personal Contributions:</label>
                        <input type="text" id="personalContributions" readonly>
                    </div>
                    <div class="form-group">
                        <label for="storeName">Store Name:</label>
                        <input type="text" id="storeName" readonly>
                    </div>
                </div>
            </div>
        
            <div class="items-table">
                <table>
                    <thead>
                        <tr>
                            <th>Items</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="empty-row">
                            <td class="item-empty-cell"></td> <!-- Empty row for added items -->
                            <td class="amount-empty-cell"></td> <!-- Empty row for added items -->
                        </tr>
                        <tr class="total-row">
                            <td colspan="2" class="total-cell">Total:</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        
            <div class="approvedBy-section">
                <h3>APPROVED BY:</h3>
                <p>Custodian Name</p>
                <p>Custodian ID</p>
            </div>
        </div>

        <div class="receipt-container">
            <h3>Receipt</h3>
            <img src="" alt="Generated Receipt" id="receiptImage">
        </div>

        <div class="action-buttons">
            <button id="printTransactionButton">Print</button>
            <button id="cancelTransactionButton">Cancel</button>
        </div>

    </div>

    <script>
       let toggle = document.querySelector('.toggle');
        let sidebar = document.querySelector('.sidebar');
        let main = document.querySelector('.main');

       
        if (localStorage.getItem('sidebarActive') === 'true') {
            sidebar.classList.add('active'); 
            main.classList.add('active');
        }

        toggle.onclick = function () {
            sidebar.classList.toggle('active');
            main.classList.toggle('active');
          
            localStorage.setItem('sidebarActive', sidebar.classList.contains('active'));
        };
    
        const currentLocation = window.location.pathname;
        const menuItems = document.querySelectorAll('.sidebar .menu li a');

        menuItems.forEach(item => {
            if (item.getAttribute('href') === currentLocation.split('/').pop()) {
                item.parentElement.classList.add('active');
            }
        });


        
    </script>
</body>
</html>
